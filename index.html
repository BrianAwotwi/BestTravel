<!DOCTYPE html>

<html>
  <head>
    <title>Best Travel & Tours</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1 id="logo">Best Travel & Tours</h1>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about_us.html">About Us</a></li>
        <li><a href="./contact_us.html">Contact Us</a></li>
        <li><input type="text" id="search" placeholder="Where to?" /></li>
        <li>
          <button id="searchBtn">
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="#666666"
                d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
              />
            </svg>
          </button>
        </li>
      </ul>
    </nav>
    
      <div class="home">
        <div class="section1">
          <h1>Find Your Getaway</h1>
          <p>
            Looking for a destination? Maybe you might want to visit the sublime
            lakes of the Midwest? Or perhaps the balmy beaches of the South
            Pacific? Our tour packages will get you there.
          </p>
        </div>
        <div class="container"></div>
        <div class="filters-wrapper">
          <div class="filters">
            <select name="destination" id="destination">
              <option value="" disabled selected hidden>Destination</option>
              <option id="resetCountries" value="all">All</option>
            </select>
            <span>Duration: </span>
            <input
              type="range"
              name="duration"
              id="duration"
              value="1"
              min="1"
              max="30"
              step="1"
            />
            <span id="days"></span>
            <label name="price" id="price">Price: </label>
            <span>$</span><input type="number" id="minPrice" name="minPrice" placeholder="min" />
            <span>$</span><input type="number" id="maxPrice" name="maxPrice" placeholder="max" />
            <select name="activity" id="activity">
              <option value="" disabled selected hidden>Activity Level</option>
              <option value="all">All</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select>
            <select name="sort" id="sort">
              <option value="" disabled selected hidden>Sort</option>
              <option>Price: Low to High</option>
              <option>Price: High to Low</option>
              <option>Duration: Low to High</option>
              <option>Duration: High to Low</option>
            </select>
          </div>
        </div>        
      </div>

      <div id="destination-container">
        <!-- desination cards to go here-->
      </div>
    </div>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
